<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nath and Niko Subscribers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e; /* Dark gray background */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background-color: #2b2b2b; /* Slightly lighter card */
      border-radius: 20px;
      padding: 40px 20px 30px;
      text-align: center;
      position: relative;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2b2b2b;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e1e1e;
    }

    .channel-name {
      margin-top: 60px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .sub-frame {
      margin-top: 15px;
      width: 100%;
      height: 130px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="profile-pic" src="https://yt3.ggpht.com/xjiT9ctSowSNBbEMvA0jzd_OvMYuOXDjAW2HQTNaoD3loctUFRguZ21vc6d_Lf7zws2XtxWVAH8=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="Channel Profile">
    <div class="channel-name">Nath and Niko</div>
    <iframe class="sub-frame"
  src="https://socialcounts.org/youtube-live-subscriber-count/UCxltERhQ5U2rE6mVwAKFmZw/embed/count-only"
  frameborder="0"
  allowfullscreen>
</iframe>

    </iframe>
  </div>

</body>
</html>
