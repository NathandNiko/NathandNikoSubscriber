<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nath and Niko - Live Subscribers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 40px 20px 30px;
      text-align: center;
      position: relative;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #1a1a1a;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
    }
    .channel-name {
      margin-top: 60px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .sub-count {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="profile-pic" src="https://yt3.ggpht.com/xjiT9ctSowSNBbEMvA0jzd_OvMYuOXDjAW2HQTNaoD3loctUFRguZ21vc6d_Lf7zws2XtxWVAH8=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="Channel Profile">
    <div class="channel-name">Nath and Niko</div>
    <div class="sub-count" id="subCount">Loading...</div>
  </div>

  <script>
    const API_KEY = 'AIzaSyBepUuZLUAhg2dXsB7wk_xhxDKNcHzyLYE';
    const CHANNEL_ID = 'UCxltERhQ5U2rE6mVwAKFmZw';

    async function fetchSubscribers() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
        const data = await response.json();
        const count = data.items[0].statistics.subscriberCount;
        document.getElementById('subCount').textContent = `${Number(count).toLocaleString()} subscribers`;
      } catch (error) {
        document.getElementById('subCount').textContent = 'Error fetching data';
        console.error(error);
      }
    }

    fetchSubscribers();
    setInterval(fetchSubscribers, 1000);
  </script>

</body>
</html>
